<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>글 수정</h1>

        <form action="./updateArticleProcess" method="post">
            닉네임: <span th:text="${boardData.userDto.nickname}"></span><br>
            제목: <input name="title" type="text" th:value="${boardData.articleDto.title}"><br>
            내용: <br>
            <textarea name="content" rows="10" cols="30" th:text="${boardData.articleDto.content}"></textarea>
            <br>
            <input type="hidden" name="id" th:value="${boardData.articleDto.id}">
            <button>글 수정</button>
        </form>


    </body>
</html>
